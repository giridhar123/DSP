<html>
	<head>
		<script src="js/header.js"></script>
		<link rel = "stylesheet" href="css/header.css" type = "text/css">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<header>
			<nav class="navbar navbar-inverse">
				<div class="container-fluid headerContainer">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					  		<span class="icon-bar"></span>
					  		<span class="icon-bar"></span>
					  		<span class="icon-bar"></span>                        
						</button>
				  	</div>
				  	<div class="collapse navbar-collapse" id="myNavbar">
						<ul class="nav navbar-nav navbar-left">
					  		<li id="home"><a href="index.html">Home</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
						</ul>
				  	</div>
				</div>
			</nav>

			<div id="loginForm" class="modal">
  				<div class="modal-content animate">
    				<div class="imgcontainer">
      					<span onclick="document.getElementById('loginForm').style.display='none'" class="close" title="Close Modal">&times;</span>
					</div>
					<br />
      				<label for="uname"><b>E-Mail</b></label>
	  				<input type="text" id="email" placeholder="E-Mail" name="uname" required>

      				<label for="psw"><b>Password</b></label>
      				<input type="password" id="password" placeholder="Password" name="psw" required>
					<label><a href="forgotPassword.html">Password Dimenticata?</a></label>
					<br/>
      				<button class="confirmButton" type="submit" onclick="onLoginButtonClicked();"><div class="buttonText">Login</div></button>
      				<label>
        				<input type="checkbox" checked="checked" name="remember"> Remember me
      				</label>

    				<div class="container loginFormBottom" style="background-color:#f1f1f1; width:98%">
      					<button class="cancelButton" type="button" onclick="document.getElementById('loginForm').style.display='none'" class="cancelbtn"><div class="buttonText">Indietro</div></button>
    				</div>
				</div>
			</div>
		</header>
	</body>
</html>
