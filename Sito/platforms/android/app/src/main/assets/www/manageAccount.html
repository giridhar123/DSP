<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>Il mio Account</title>
	
			<!-- Required meta tags -->
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Required meta tags -->
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script type="text/javascript" src="js/jquery-validation.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
			<script type="text/javascript" src="js/manageAccount.js"></script>
			<script type="text/javascript" src="js/main.js"></script>
			  
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
			<!-- Nostri CSS -->
            <link rel = "stylesheet" href="css/main.css" type = "text/css">
            <link rel = "stylesheet" href="css/manageAccount.css" type = "text/css">
        </head>

        <body onload="setUserData();">
            <!-- INIZIO HEADER -->
			<div id="header"></div>
            <!-- FINE HEADER -->
            
            <br/>
            <div id="title"><p> Gestisci il tuo account</p></div>
            <br/>
            <div class="container dspContainer">
                <form id="myForm" onchange="checkUpdateValue();">
                    <div class="row">
                        <label class="col-sm-12 col-md-6 col-lg-6 col-xl-3 control-label" id="myLabel">Nome:</label>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                            <input name="nome" type="text">
                        </div>

                        <label class="col-sm-12 col-md-6 col-lg-6 col-xl-3 control-label" id="myLabel">Cogome:</label>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                            <input name="cognome" type="text">
                        </div>
                        <label class="col-sm-12 col-md-6 col-lg-6 col-xl-3 control-label" id="myLabel">Codice Fiscale:</label>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                            <input name = "cf" type="text">
                        </div>
                        
                        <label class="col-sm-12 col-md-6 col-lg-6 col-xl-3 control-label" id="myLabel">Sesso:</label>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                            <input name="sesso" type="text">
                        </div>
                        
                        <label class="col-sm-12 col-md-6 col-lg-6 col-xl-3 control-label" id="myLabel">Data di Nascita:</label>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                            <input name="data" type="date">
                        </div>
                        
                        <label class="col-sm-12 col-md-6 col-lg-6 col-xl-3 control-label" id="myLabel">Citta di Nascita:</label>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                            <input name="citta_nascita" type="text">
                        </div>

                        <label class="col-sm-12 col-md-6 col-lg-6 col-xl-3 control-label" id="myLabel">Residenza:</label>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                            <input name="residenza" type="text">
                        </div>
                        
                        <label class="col-sm-12 col-md-6 col-lg-6 col-xl-3 control-label" id="myLabel">Email:</label>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                            <input name="email" type="text">
                        </div>
                        
                        <label class="col-sm-12 col-md-6 col-lg-6 col-xl-3 control-label" id="myLabel">Cellulare:</label>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                            <input name="cellulare" type="text">
                        </div>

                        <label class="col-sm-12 col-md-6 col-lg-6 col-xl-3 control-label" id="myLabel">Telegram Chat ID:</label>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                            <input name="telegram_ID" type="text">
                        </div>

                        <label class="col-sm-12 col-md-6 col-lg-6 col-xl-3 control-label" id="myLabel">Password:</label>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                            <input name="password" type="password">
                        </div>
                        
                        <br/>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
                            <input type="checkbox" onclick="showPassword()">Mostra password
                        </div>
                        <br/>
                        <button type="submit" class="confirmButton"><div class="buttonText">Applica Modifiche</div></button>
                    </div>
                </form>
                <a href="index.html"><button class="cancelButton"><div class="buttonText">Indietro</div></button></a>
            </div>
    
            <!-- INIZIO FOOTER -->
			<div id="footer"></div>
		    <!-- FINE FOOTER -->
        </body>
    </html>
